<!DOCTYPE html>
<html lang="ar" dir='rtl'>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="Style/style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">التسجيل</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          
          <div class="input-box">
            <span class="details">اسم المستخدم</span>
            <input type="text" placeholder="اسم المستخدم" required>
          </div>
          <div class="input-box">
            <span class="details">الايميل</span>
            <input type="text" placeholder="الايميل" required>
          </div>
          
          <div class="input-box">
            <span class="details">كلمة المرور</span>
            <input type="text" placeholder="كلمة المرور" required>
          </div>
          <div class="input-box">
            <span class="details">تأكيد كلمة المرور</span>
            <input type="text" placeholder="تأكيد كلمة المرور" required>
          </div>

          <div class="input-box">
            <span class="details">اسم الطفل</span>
            <input type="text" placeholder="اسم الطفل" required>
          </div>

          <div class="input-box">
            <span class="details">تاريخ الميلاد </span>
            <input type="date" placeholder="تاريخ الميلاد" required>
          </div>

        </div>

        <div class="vaccine-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">هل تلقيت تطعيم سابق؟ </span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">نعم</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">لا</span>
          </label>
          
          </div>
        </div>

        <div class="button">
          <input type="submit" value="التسجيل">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
