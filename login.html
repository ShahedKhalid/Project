<!DOCTYPE html>
<html lang="ar" dir='rtl'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="Style/style.css">
    <title>Login</title>
</head>
<body>
    <link rel="stylesheet" href="https://cdn.lineicons.com/2.0/LineIcons.css">
<div class="demo-container">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-12 mx-auto">
        <div class="p-5 bg-white rounded shadow-lg">
          <h3 class="mb-2 text-center pt-5">تسجيل الدخول</h3>
          <p class="text-center lead">تسجيل الدخول لمراجعة موعد التطعيمات</p>
          <form>
            <label class="font-500">اسم المستخدم</label>
            <input name="" class="form-control form-control-lg mb-3" type="email">
             <label class="font-500">كلمة المرور</label>
            <input name="" class="form-control form-control-lg" type="password">
            <p class="m-0 py-4"><a href="" class="text-muted">هل نسيت كلمة المرور؟</a></p>
            <button class="btn btn-primary btn-lg w-100 shadow-lg">تسجيل الدخول</button>
          </form>
         <div class="text-center pt-4">
          <p class="m-0">ليس لديك حساب مسبق؟ <a href="" class="text-dark font-weight-bold">التسجيل</a></p>
        </div>          
        </div>        
      </div>
    </div>
  </div>
</div>

 <!-- Load Bootstrap JS -->
 <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>
</html>
